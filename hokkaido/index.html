<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Hokkaido Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Hide scrollbar for clean UI in swipe containers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        background-color: #F5F5F7; /* Apple Off-White */
        color: #1D1D1F; /* Apple Text Black */
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
      }
      
      /* Snowflake Animation */
      .snowflake {
        color: #d1d5db; /* Softer gray for snowflakes */
        font-size: 1.2em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        position: fixed;
        top: -10%;
        z-index: 0;
        user-select: none;
        pointer-events: none;
        animation: snowfall linear infinite;
        opacity: 0.6;
      }

      @keyframes snowfall {
        0% { transform: translateY(0vh) translateX(0vw); opacity: 0.8; }
        100% { transform: translateY(105vh) translateX(3vw); opacity: 0.2; }
      }

      .snowflake:nth-of-type(1) { left: 5%; animation-duration: 12s; animation-delay: 0s; }
      .snowflake:nth-of-type(2) { left: 10%; animation-duration: 8s; animation-delay: 2s; font-size: 0.8em; }
      .snowflake:nth-of-type(3) { left: 15%; animation-duration: 10s; animation-delay: 4s; }
      .snowflake:nth-of-type(4) { left: 25%; animation-duration: 7s; animation-delay: 1s; font-size: 0.7em; }
      .snowflake:nth-of-type(5) { left: 30%; animation-duration: 11s; animation-delay: 3s; }
      .snowflake:nth-of-type(6) { left: 35%; animation-duration: 9s; animation-delay: 0s; font-size: 0.8em; }
      .snowflake:nth-of-type(7) { left: 45%; animation-duration: 13s; animation-delay: 2s; }
      .snowflake:nth-of-type(8) { left: 50%; animation-duration: 8s; animation-delay: 1s; font-size: 0.7em; }
      .snowflake:nth-of-type(9) { left: 55%; animation-duration: 10s; animation-delay: 3s; }
      .snowflake:nth-of-type(10) { left: 65%; animation-duration: 12s; animation-delay: 5s; font-size: 0.8em; }
      .snowflake:nth-of-type(11) { left: 70%; animation-duration: 7s; animation-delay: 0s; }
      .snowflake:nth-of-type(12) { left: 75%; animation-duration: 9s; animation-delay: 2s; font-size: 0.7em; }
      .snowflake:nth-of-type(13) { left: 80%; animation-duration: 11s; animation-delay: 4s; }
      .snowflake:nth-of-type(14) { left: 85%; animation-duration: 8s; animation-delay: 1s; font-size: 0.8em; }
      .snowflake:nth-of-type(15) { left: 90%; animation-duration: 10s; animation-delay: 3s; }
    </style>
